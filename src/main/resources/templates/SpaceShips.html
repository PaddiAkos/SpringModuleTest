<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaceships</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
    <table>
        <tr>
            <th>Registration Code:</th>
            <th>Name:</th>
            <th>Spaceship Class:</th>
            <th>Spaceship is Active?: </th>
        </tr>
        <tr data-th-each="datas:${spaceShipList}">
            <td th:text="${datas.registrationCode}">Registration Code</td>
            <td th:text="${datas.name}">Name</td>
            <td th:text="${datas.spaceShipClass}">Spaceship Class</td>
            <td th:text="${datas.isActive}">Is Activce?</td>
        </tr>

    </table>
</div>

<form data-th-action="@{/SpaceActive}" data-th-object="${shipActie}" >
    <tr>
        <td colspan="2"><button type="submit">Active Ships</button></td>
        <button class="send_button" type="submit"><a data-th-href="@{crewlist}">List all Crew Member(s)</a></button>
    </tr>
</form>
</body>
</html>
